{% if is_authenticated %}
	<li>
		<a id="login" href="/profile/{{ user_id }}/" onclick="preventDefault()">{{ username }}</a>
	</li>

	<li>
		<a id="exit_link" href="{% url 'logout' %}">(Выйти)</a>
	</li>
{% else %}
	<li>
		<a href="{% url 'authentication' %}">Войти</a>
	</li>
	
	<li>
		<a href="{% url 'registration' %}">Зарегистрироваться</a>
	</li>
{% endif %}
