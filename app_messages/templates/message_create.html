{% extends "page_base.html" %}{% load thumbnail %}{% block title %} - Создать сообщение{% endblock %}{% block content %}	<section class="section create_message">		<div class="page-header">			<h2>Создать сообщение</h2>		</div>		<form id="createMessageForm"action="" method="POST">			{% csrf_token %}						<div class="cell input_outer">				<label class="label">Имя получателя</label>				<input id="id_reciever" name="reciever" type="text" value="" />				<span class="errorlist"></span>			</div>									<div class="cell input_outer">				<label class="label">{{ form.theme.label }}</label>								{{ form.theme }}								{{ form.theme.errors }}				<span class="errorlist"></span>			</div>				<div class="cell textarea_outer textarea_message">				<label class="label">{{ form.text.label }}</label>								{{ form.text }}								{{ form.text.errors }}				<span class="errorlist"></span>			</div>										<div class="cell submit_outer">				<input class="btn btn-default" type="submit" value="Отправить" />			</div>		</form>	</section>{% endblock %}
